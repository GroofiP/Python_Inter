{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<form class="form-horizontal" action="{% url 'shop_app:form' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ product_form.as_p }}
    <br>
    <input class="form-control" type="submit" value="Добавить товар">
</form>
<button class="btn btn-round form-control">
    <a href="{% url 'shop_app:shop' %}" class="">
        На главную
    </a>
</button>
</body>
</html>
